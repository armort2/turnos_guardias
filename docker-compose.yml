services:
  db:
    image: postgres:16
    container_name: turnos_db
    restart: always
    environment:
      POSTGRES_DB: turnos
      POSTGRES_USER: turnos_user
      POSTGRES_PASSWORD: turnos_pass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U turnos_user -d turnos"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: turnos_web
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://turnos_user:turnos_pass@db:5432/turnos
      SECRET_KEY: cambia-esto-por-algo-serio
      FLASK_ENV: production
    command: ["gunicorn", "-w", "2", "-b", "0.0.0.0:5000", "wsgi:app"]

volumes:
  pgdata:
