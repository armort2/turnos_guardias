{# app/templates/instalacion_form.html #}
{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
  <div>
    <h3 class="mb-0">
      {% if modo == "nuevo" %}Nueva obra{% else %}Editar obra{% endif %}
    </h3>
    <div class="text-muted">Catálogo maestro de instalaciones/obras.</div>
  </div>
  <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('main.instalaciones_listado') }}">
    <i class="bi bi-arrow-left me-1"></i> Volver
  </a>
</div>

<form method="post" class="card card-body">
  <div class="row g-3">
    <div class="col-12 col-md-8">
      <label class="form-label">Nombre de la obra/instalación</label>
      <input
        type="text"
        name="nombre"
        class="form-control"
        value="{{ inst.nombre if inst else '' }}"
        placeholder="Ej: Condominio Quinta Mar · Portería"
        required
      >
    </div>

    <div class="col-12 col-md-4 d-flex align-items-end">
      <button class="btn btn-primary w-100" type="submit">
        <i class="bi bi-save me-1"></i> Guardar
      </button>
    </div>
  </div>
</form>

{% endblock %}
