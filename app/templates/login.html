{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-4">

    <div class="card shadow-sm">
      <div class="card-body">

        <h5 class="mb-1">Ingreso al sistema</h5>
        <div class="text-muted small mb-3">
          Control de Turnos · Acceso autorizado
        </div>

        <form method="post" autocomplete="off">
          {# Preserva "next" para redirección posterior al login (validado server-side) #}
          <input type="hidden" name="next" value="{{ next or '' }}">

          <div class="mb-2">
            <label class="form-label">Usuario</label>
            <input
              class="form-control"
              name="username"
              value="{{ request.form.get('username','') }}"
              required
              autofocus
              placeholder="usuario o correo"
              autocomplete="username"
            >
          </div>

          <div class="mb-2">
            <label class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              name="password"
              required
              placeholder="••••••••"
              autocomplete="current-password"
            >
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember" name="remember">
              <label class="form-check-label" for="remember">
                Recordarme
              </label>
            </div>
          </div>

          <button class="btn btn-primary w-100" type="submit">
            Ingresar
          </button>
        </form>

        <div class="divider"></div>

        <div class="small text-muted text-center">
          Si no tienes acceso o tu usuario está inactivo, contacta al administrador.
        </div>

      </div>
    </div>

  </div>
</div>

{% endblock %}
