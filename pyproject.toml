[tool.ruff]
line-length = 88
target-version = "py312"
extend-exclude = [
  "migrations",
  "__pycache__",
  ".venv",
  "venv",
]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]
ignore = ["E501"]

[tool.ruff.lint.isort]
combine-as-imports = true

[tool.ruff.lint.per-file-ignores]
"app/routes/__init__.py" = ["E402", "F401"]
